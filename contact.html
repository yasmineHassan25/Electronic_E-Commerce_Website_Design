<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!--Header-->
    <div class="container-fluid px-4">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <img src="./img/Logo.jpg" class="d-flex align-items-center" />
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center ms-md-4 px-auto">
            <li><a href="home.html" class="nav-link px-5 link-secondary">Home</a></li>
            <li><a href="contact.html" class="nav-link px-5 link-dark">Contact</a></li>
            <li><a href="about.html" class="nav-link px-5 link-dark">About</a></li>
            <li><a href="faq.html" class="nav-link px-5 link-dark">FAQ</a></li>
          </ul>

          <div class="col-md-3 text-end">
            <button type="button" class="Btncolor btn btn-outline-primary me-2">Login</button>
            <button type="button" class="BtnFill btn btn-primary">Sign-up</button>
          </div>
        </header>
    </div>

    <!-- Content -->
    <div class="text-center p-4">
        <h1>Contact Us</h1>
    </div>
        <!--form contact-->
    <div class=" container col-6 border p-4 mb-5 rounded-2">
        <div class="text-center">
            <img src="./img/contact1.svg" class="w-25 h-25 me-2 " />
        </div>
        <form>
            <div class="mb-3">
              <label for="Name1" class="form-label">Name</label>
              <input type="text" class="form-control" id="Name1">
              <span id="ErrorName" class="text-danger"></span>
            </div>
            <div class="mb-3">
              <label for="Email1" class="form-label">Email</label>
              <input type="email" class="form-control" id="Email1">
              <span id="ErrorEmail" class="text-danger"></span>
            </div>
            <div class="mb-3">
              <label for="Password1" class="form-label">Password</label>
              <input type="password" class="form-control" id="Password1">
              <span id="ErrorPassword" class="text-danger"></span>
            </div>
            <div class="text-center">
                <button type="submit"  id="submit" class="BtnFill btn w-50">Submit</button>
            </div>
        </form>        
    </div>
    <!-- End of Content -->


    <!--footer-->
    <div class="container-fluid px-4 mb-0">
        <footer class="pt-5 ps-2">
          <div class="row">
            <div class="col-6 col-md-3 mb-3">
              <h5>Help</h5>
              <ul class="nav flex-column">
                <li class="nav-item mb-2"><a href="faq.html" class="nav-link p-0 text-muted">FAQ</a></li>
                <li class="nav-item mb-2"><a href="contact.html" class="nav-link p-0 text-muted">Contact Us</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Privacy Policy</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Terms Of Services</a></li>
              </ul>
            </div>
      
            <div class="col-6 col-md-3 mb-3">
              <h5>Section</h5>
              <ul class="nav flex-column">
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Home</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Features</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Pricing</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">About</a></li>
              </ul>
            </div>
      
            <div class="col-md-5 offset-md-1 mb-3">
                <form>
                  <h5>Subscribe to our newsletter</h5>
                  <p>Monthly digest of what's new and exciting from us.</p>
                  <div class="d-flex flex-column flex-sm-row w-100 gap-2">
                    <label for="newsletter1" class="visually-hidden">Email address</label>
                    <input id="newsletter1" type="text" class="form-control" placeholder="Email address">
                    <button class="btn btn-primary BtnFill" type="button">Subscribe</button>
                  </div>
                </form>
              </div>
            </div>
          
            <div id="BtnContainer" ><!--Go Top Btn--></div>
            <div class="col-md-3 offset-md-1 mb-3 ms-auto">
                <img src="./img/Logo.jpg" id="logo" class="col-4 me-5 "/>    
            </div>
      
            <div class="d-flex flex-column flex-sm-row justify-content-between py-4 border-top">
              <p>Â© 2022 All rights reserved,Yasmine Hassan.</p>
              <ul class="list-unstyled d-flex me-5 justify-content-center justify-content-md -end">
                  <i class="icon fa fa-facebook-square ms-4"></i>
                  <i class="icon fa fa-twitter ms-4"></i>
                  <i class="icon fa fa-instagram ms-4"></i>
              </ul>
            </div>
        </footer>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="scriptContact.js"></script>
        <script src="scriptBtnTop.js"></script>
    </body>
</html>
